<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1>Login Page</h1>
        <form name="login">
            <input type="email" placeholder="loginid" name="userid"/><br><br>
            <input type="password" placeholder="Password" name="pswrd"/><br><br>
            <input type="button" onclick="check(this.form)" value="Submit"/>
            
        </form>
        <script language="javascript">
            function check(form) {
                if(form.userid.value == "test@sunbasedata.com" && form.pswrd.value == "Test@123") {
                    window.open('customerlist.html')
                }
                else {
                    alert("Error Password or Username")
                }
            }
        </script>
        <h2>Userid=test@sunbasedata.com</h2>
        <h3>Password=Test@123</h3>
    </body>
</html>
